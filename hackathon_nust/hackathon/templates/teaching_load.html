<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NUST Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<div class="header">
    <pan class="details">NAM University Of Namibia</pan>
</div>

<body>
    <div class="container">
        <img src="nust.png" width="250" height="60">
        <div class="title">Lecturer Form</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <pan class="details">Course 2nd</pan>
                    <input type="text" name="research_type "placeholder="Research Type" required>
                </div>
                <div class="input-box">
                    <pan class="details">Course</pan>
                    <input type="text" name="student_name" placeholder="Student Name" required>
                </div>
                <div class="button">
                    <input type="submit" value="research_supervision">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
